spring:
    cloud:
        gateway:
            routes:
                - id: tour-service
                  uri: http://localhost:8082
                  predicates:
                    - Path=/tours/**
                - id: packages-route
                  uri: http://localhost:8082
                  predicates:
                    - Path=/packages/**
                - id: tour-image-route
                  uri: http://localhost:8081
                  predicates:
                    - Path=/images/**
                  filters:
                    - PrefixPath=/api